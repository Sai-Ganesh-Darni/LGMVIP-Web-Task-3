<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 align = "center">Registration Form</h1>
    <div class="container">
        <div class="form">
            <h2 id="heading2">Enter Your Details</h2>
            <br>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="Male" id="gender">Male<br><input type="radio"
                            name="gender" value="Female" id="gender">Female</td>
                </tr>
                <tr>
                    <td>Image Link</td>
                    <td><input type="text" id="img"></td>
                </tr>
                <tr>
                    <td>GitHub Link</td>
                    <td><input type="text" id="github"></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><button>Submit</button></td>
                </tr>
            </table>
        </div>
        <div class="mid">

        </div>
        <div class="res" id="res">
            <table id="resTable">
            </table>
        </div>

    </div>
    <script src="script.js  "></script>
</body>

</html>
